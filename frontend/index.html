<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop & Monitor Sales Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4 text-center">
            <h1 class="display-5"><i class="fas fa-laptop me-2"></i>Laptop & Monitor Sales Management</h1>
            <p class="lead">Add, view, edit, and delete sales records</p>
            <hr>
        </header>

        <div class="row">
           
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Sale</h4>
                    </div>
                    <div class="card-body">
                        <form id="saleForm">
                            <div class="mb-3">
                                <label for="productType" class="form-label">Product Type</label>
                                <select class="form-control" id="productType" required>
                                    <option value="">Select Type</option>
                                    <option value="1">Laptop</option>
                                    <option value="2">Monitor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="product" class="form-label">Product</label>
                                <select class="form-control" id="product" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="saleDate" class="form-label">Sale Date</label>
                                <input type="date" class="form-control" id="saleDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks (Optional)</label>
                                <textarea class="form-control" id="remarks" rows="2"></textarea>
                            </div>
                            <input type="hidden" id="saleId">
                            <button type="submit" class="btn btn-success w-100" id="submitBtn">
                                <i class="fas fa-save me-2"></i>Add Sale
                            </button>
                            <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancelEditBtn">
                                <i class="fas fa-times me-2"></i>Cancel Edit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

           
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0"><i class="fas fa-list me-2"></i>Sales Records (Newest First)</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="salesTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Amount</th>
                                        <th>Date</th>
                                        <th>Customer</th>
                                        <th>Remarks</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="salesTableBody">
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="text-muted" id="noDataMessage">No sales records found. Add your first sale above.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage">
                        Message here
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
